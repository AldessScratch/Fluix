.topnav .left {

.topnav .left i{

.topnav p#appname {

.topnav .right {

.topnav .right i{
    color: var(--primary-color);
    padding: 10px;
    font-size: 30px;
}
.topnav .right i.small{
    font-size: 20px;
}
  .intro {
    scale: 1;
    display: flex;
    justify-content: center;
    position: fixed;
    z-index: 200;
    top: 60px;
    left: 0;
    width: 100%;
    height: calc(100vh - 60px);
    background-color: #000000;
    transition: 1s;
    background-repeat: no-repeat;
    background-position: center;
    background-size: 60%;
    
}
.imgloading {
    visibility: hidden;
    scale: 1;
    opacity: 1;
    display: flex;
    justify-content: center;
    position: fixed;
    z-index: 210;
    left: 0;
    width: 100%;
    height: calc(100vh - 60px);
    background-color: #000000;
    transition: 1s;
    background-image:url('../img/loading.png') ;
    background-repeat: no-repeat;
    background-position: center;
    background-size: 60%;
}
.agrandissement {
    visibility: visible;
    display: flex;
    transition: all 0.2s ease-in-out;
    animation-name: size;
    animation-duration: .2s;
}
#bgurl::placeholder {
    text-align: center;
}

button {
    border: 0;
    color: var(--widget-text);
    background-color: var(--widget-color);
    padding: 5px;
    border-radius: 10px;
    filter: drop-shadow(1px 1px 2px rgb(0 0 0 / 0.4));
}
#previewbg {
    margin-top: 10px;
    display: flex;
    height: 100px;
    width: 400px;
    border-radius: 25px;
    background-color: var(--widget-color);
    box-shadow: 4px 3px 8px 1px #96969633;
  	-webkit-box-shadow: 4px 3px 8px 1px #96969633;
    background-color: #121111;
    color: white;
    object-fit: cover;
}

   #iframeurl{
    background-image:url('../img/loading.png') ;
    background-repeat: no-repeat;
    background-position: center;
    background-size: 60%;
   }
   .fadein-animation {
    transition: all 0.2s ease-in-out;
    animation-name: fadeout;
    animation-duration: 1s;
  }
  @keyframes fadeout {
    from {
      opacity: 1;
    }
    to {
      opacity: 0;
    }
  }
  @keyframes size {
    from {
       scale: 0;
    }
    to {
      scale: 1;
    }
  }
