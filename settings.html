        <div class="parametre">
             <h4>Choisir un theme :</h4>
             <select id="themeSelect">
                <option value="light">Clair</option>
                <option value="dark">Sombre</option>
             </select>
             <script>
                function initThemeSelector () {
                const themeSelect = document.getElementById("themeSelect")
                const themestyle = document.getElementById("themestyle")
                const currentTheme = localStorage.getItem("theme") || "light";

                function activateTheme(cssname) {
                    themestyle.setAttribute("href", `css/${cssname}.css`);
                }

                themeSelect.addEventListener("change", () => {
                    activateTheme(themeSelect.value);
                    localStorage.setItem("theme", themeSelect.value)
                });

                themeSelect.value = currentTheme;

                activateTheme(currentTheme)
                }
                initThemeSelector();
             </script>
             
             <br><br>

             <script>
              function initEngineSelector () {
              const searchengine = document.getElementById("searchengine")
              const currentEngine = localStorage.getItem("searchengine") || "https://google.com/search?q=";

              searchengine.value = currentEngine;
